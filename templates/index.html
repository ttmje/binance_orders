<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>binance orders</title>
</head>
<body>
<div class="col-lg-6 col-md-8 mx-auto">
    <div class="row">
         <form method="post">
        <input type="submit" name="get_open_orders" class="btn btn-success my-2 form-control" value="Get open orders"></br>
        <input type="submit" name="close_all_orders" class="btn btn-danger my-2 form-control" value="Close ALL open orders"></br>
        <input type="submit" name="close_one" class="btn btn-info form-control my-2 " value="Close ticker (type in textarea bellow)"></br>
             {%for msg in get_flashed_messages()%}
        <input type="text" name="ticker" class="form-control " placeholder="info" value="{{msg}}"></br>
             {%endfor%}




        </form>
    </div>

</div>

</body>
